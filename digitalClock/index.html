<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../nav_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header id="header">
        <h1 class="name">Phong Nguyen</h1>
        <div class="links">
            <a href="../form-validate/index.html" class="header-nav">Form Validation</a>
            <a href="../local-storage/index.html" class="header-nav">Local Storage</a>
            <a href="../yoko-kitchen/index.html" class="header-nav">Yoko's Kitchen</a>
            <a href="../simple-form/index.html" class="header-nav">Form with Bootstrap</a>
            <a href="../digitalClock/index.html" class="header-nav">Digital Clock</a>
            <a href="../layout/index.html" class="header-nav">Bootstrap Layout</a>
        </div>
    </header>

    <div class="container d-flex flex-column align-items-center justify-content-center pt-5" style="min-height: 720px;">
        <div id="clocks" class="container position-relative d-flex justify-content-around align-items-center flex-wrap pt-5">
            <div class="d-flex flex-column mx-2 my-2" style="width: 260px;">
                <h1 class="text-center fw-bold fs-3">Hanoi</h1>
                <h1 id="clock-1" class="py-3 mb-0 text-center rounded-top text-light fw-bold"></h1>
                <h2 id="date-1" class="bg-secondary text-light p-2 mb-0 text-center"></h2>
                <h3 id="utc-1" class="bg-dark rounded-bottom text-center text-light p-2"></h3>
            </div>
    
            <div class="d-flex flex-column mx-2 my-2" style="width: 260px;">
                <h1 class="text-center fw-bold fs-3">Seoul</h1>
                <h1 id="clock-2" class="py-3 mb-0 text-center rounded-top text-light fw-bold"></h1>
                <h2 id="date-2" class="bg-secondary text-light p-2 mb-0 text-center"></h2>
                <h3 id="utc-2" class="bg-dark rounded-bottom text-center text-light p-2"></h3>
            </div>

            <div class="d-flex flex-column mx-2 my-2" style="width: 260px;">
                <h1 class="text-center fw-bold fs-3">New York</h1>
                <h1 id="clock-3" class="py-3 mb-0 text-center rounded-top text-light fw-bold"></h1>
                <h2 id="date-3" class="bg-secondary text-light p-2 mb-0 text-center"></h2>
                <h3 id="utc-3" class="bg-dark rounded-bottom text-center text-light p-2"></h3>
            </div>

            <div class="d-flex flex-column mx-2 my-2" style="width: 260px;">
                <h1 class="text-center fw-bold fs-3">London</h1>
                <h1 id="clock-4" class="py-3 mb-0 text-center rounded-top text-light fw-bold"></h1>
                <h2 id="date-4" class="bg-secondary text-light p-2 mb-0 text-center"></h2>
                <h3 id="utc-4" class="bg-dark rounded-bottom text-center text-light p-2"></h3>
            </div>

            <div class="d-flex flex-column mx-2 my-2" style="width: 260px;">
                <h1 class="text-center fw-bold fs-3">Sydney</h1>
                <h1 id="clock-5" class="py-3 mb-0 text-center rounded-top text-light fw-bold"></h1>
                <h2 id="date-5" class="bg-secondary text-light p-2 mb-0 text-center"></h2>
                <h3 id="utc-5" class="bg-dark rounded-bottom text-center text-light p-2"></h3>
            </div>

            <div class="d-flex flex-column mx-2 my-2" style="width: 260px;">
                <h1 class="text-center fw-bold fs-3">Rio de Janeiro</h1>
                <h1 id="clock-6" class="py-3 mb-0 text-center rounded-top text-light fw-bold"></h1>
                <h2 id="date-6" class="bg-secondary text-light p-2 mb-0 text-center"></h2>
                <h3 id="utc-6" class="bg-dark rounded-bottom text-center text-light p-2"></h3>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center">
        <button class="btn btn-primary fw-bold p-2 px-4 fs-5" id="switch-btn" onclick="switchTime()">12-hour clock</button>
        <div class="container d-flex justify-content-center mt-4 mb-2">
            <input type="text" id="place-input" placeholder="Add city/place" class="form-control w-25 mx-2">
            <input type="text" id="utc-input" placeholder="UTC offset" class="form-control w-25 mx-2">
            <button class="btn btn-secondary fw-bold p-2 mx-2" onclick="addClock()">Add clock</button>
        </div>
        <div id="input-msg"></div>
    </div>
    


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
