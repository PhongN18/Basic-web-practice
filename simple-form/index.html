<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Bootstrap</title>
    <link rel="stylesheet" href="../nav_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header id="header">
        <h1 class="name">Phong Nguyen</h1>
        <div class="links">
            <a href="../form-validate/index.html" class="header-nav">Form Validation</a>
            <a href="../local-storage/index.html" class="header-nav">Local Storage</a>
            <a href="../yoko-kitchen/index.html" class="header-nav">Yoko's Kitchen</a>
            <a href="../simple-form/index.html" class="header-nav">Form with Bootstrap</a>
            <a href="../digitalClock/index.html" class="header-nav">Digital Clock</a>
            <a href="../layout/index.html" class="header-nav">Bootstrap Layout</a>
        </div>
	</header>

    <div class="container mt-5 p-5">
        <h1 id="text"></h1>

        <h1>Student Registration Form</h1>
        <h2>Fill in this form to register</h2>

        <div class="container my-3">
            <label class="" for="">First Name</label>
            <input class=" form-control" type="text" id="fname">
        </div>
        <div class="container my-3">
            <label class="">Last Name</label>
            <input class=" form-control" type="text" id="lname">
        </div>
        <div class="container my-3">
            <label class="" for="">Email</label>
            <input class=" form-control" type="email" id="email">
        </div>
        <div class="container my-3">
            <label class="" for="">Date of Birth</label>
            <input class=" form-control" type="date" id="dob">
        </div>
        <div class="container my-3">
            <label class="" for="">Set Username</label>
            <input class=" form-control" type="text" id="username">
        </div>
        <div class="container my-3">
            <label class="" for="">Set Password</label>
            <input class=" form-control" type="text" id="password">
        </div>
        <div class="container my-3 row">
            <label class="col-sm-3" for="">Gender</label>
            <div class="col-sm-3">
                <input type="radio" name="gender" class="gender me-2 form-check-input" value="Male">Male
            </div>
            <div class="col-sm-3">
                <input type="radio" name="gender" class="gender me-2 form-check-input" value="Female">Female
            </div>
            <div class="col-sm-3">
                <input type="radio" name="gender" class="gender me-2 form-check-input" value="Other">Other
            </div>
        </div>
        <div class="container my-3">
            <label class="" for="">Course</label>
            <select class=" form-control" name="" id="courses">
                <option class="course" disabled selected>Select course</option>
                <option class="course">Course 1</option>
                <option class="course">Course 2</option>
                <option class="course">Course 3</option>
            </select>
        </div>

        <div class="container">
            <button onclick="displayInfo(1)" class="btn btn-primary my-1">Display information below</button>
            <button onclick="displayInfo(0)" class="btn btn-secondary">Display information to new tab</button>
        </div>
        
    </div>

    <div class="container rounded" id="display"></div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
